<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://s3.amazonaws.com/icomoon.io/114779/Socicon/style.css?9ukd8d">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Co</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-2">
                    <div class="form-group">
                        <label for="txtName"><b>Product Name:</b></label>
                        <input type="text" id="txtName" class="form-control form-control-sm" required="required">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="txtImage"><b>Image:</b></label>
                        <input type="text" id="txtImage" class="form-control form-control-sm" required="required">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="txtPrice"><b>Price:</b></label>
                        <input type="text" id="txtPrice" class="form-control form-control-sm" required="required">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <button id="btnPreview" type="button" class="btn btn-sm btn-block btn-secondary">Preview</button>
                </div>
                <div class="col-3">
                    <button id="btnAdd" type="button" class="btn btn-sm btn-block btn-primary">Add</button>
                </div>
            </div>
            <br>
            <br>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
